<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Dicas de um DEV</h1>
    <img src="../../../assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input required [formControl]="email" [(ngModel)]="creds.email" name="email" matInput
        placeholder="Ex. Fulano@mail.com">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input required [formControl]="senha" [(ngModel)]="creds.senha" name="senha" type="password" matInput
        placeholder="Ex. 123">
    </mat-form-field>

    <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button
      color="primary">Login</button>

  </form>
</div>
